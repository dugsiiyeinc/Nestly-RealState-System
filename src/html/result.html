<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/result.js" defer></script>
    <link rel="stylesheet" href="../css/result.css"/>
    <title>Results</title>
  </head>

  <body>
    <section class="featured-section" id="featured">
      <h1 class="heading"><span>Featured</span> Properties</h1>
      <div class="property-container">
        <!-- Box 1 -->
         <div class="property-box">
          <div class="image-wrapper">
            <img src="../images/img-1.jpg" alt="Luxury Villa" />
            <div class="listing-info">
              <h3>2 weeks ago</h3>
              <h3>For Sale</h3>
            </div>
            <div class="icons">
              <a href="#" class="fas fa-film">
                <h3>2</h3>
              </a>
              <a href="#" class="fas fa-camera">
                <h3>8</h3>
              </a>
            </div>
          </div>

          <div class="property-content">
            <div class="price">
              <h3>$1,200,000</h3>
              <a href="#" class="fas fa-heart"></a>
              <a href="#" class="fas fa-envelope"></a>
              <a href="#" class="fas fa-phone"></a>
            </div>
            <div class="location">
              <h3>Luxury Villa</h3>
              <p>Beverly Hills</p>
            </div>
            <div class="details">
              <h3><i class="fas fa-expand"></i> 5000 sqft</h3>
              <h3><i class="fas fa-bed"></i> 5 beds</h3>
              <h3><i class="fas fa-bath"></i> 4 baths</h3>
            </div>
            <div class="buttons">
              <a href="#" class="myBtn">Request Info</a>
              <a href="#" class="myBtn">View Details</a>
            </div>
          </div>
         </div>
      </div>
    </section>
  </body>
</html>
